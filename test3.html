<!DOCTYPE html>
<html>

<head>
  <title>CSS GRID</title>
  <style>
  .wrapper{
    display: grid;
  }

  .wrapper>div {
    background: #eee;
    padding: 1em;
  }

  .wrapper>div:nth-child(odd) {
    background: #ddd;
  }


  </style>
</head>

<body>
  <div class="wrapper">
  </div>

</body>

</html>
