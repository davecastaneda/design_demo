<!DOCTYPE html>
<html>

<head>
  <title>CSS GRID</title>
  <style>
  .wrapper{
    display: grid;
    /*
    grid-template-columns: 1fr 1fr 1fr;
    */
    grid-template-columns:repeat(4, 1fr 2fr);
  }
  .wrapper>div {
    background: #eee;
    padding: 1em;
  }

  .wrapper>div:nth-child(odd) {
    background: #ddd;
  }
  </style>
</head>

<body>
  <div class="wrapper">
    <div>
      Lorem ipsum dolor sit.
    </div>
    <div>
      Lorem ipsum dolor sit.
    </div>
    <div>
      Lorem ipsum dolor sit.
    </div>
    <div>
      Lorem ipsum dolor sit.
    </div>
    <div>
      Lorem ipsum dolor sit.
    </div>
    <div>
      Lorem ipsum dolor sit.
    </div>
  </div>

</body>

</html>
